<html>
<head>
  <title>Secret Satoshi</title>

  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="assets/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

  <!-- CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- JS -->
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>

  <div id="intro">
    <h1>SECRET<br/>SATOSHI</h1>

    <div id="pacman-animation">
      <div>
        <span id="pac-peter"></span>
        <span id="secret-satoshi"></span>
      </div>
    </div>

    <button id="init">Get Started</button>
  </div>

  <form action="" method="POST" novalidate>
      <div id="logo">
        <img src="assets/img/secret-satoshi-logo.png">
      </div>

      <div class="error">
        Sorry, you can't live this blank.
      </div>

      <li>
        <label>What's your name?</label>
        <input type="text" name="from" placeholder="Satoshi Nakamoto">
      </li>
      <li>
        <label>Who are you sending this to?</label>
        <input type="email" name="to" placeholder="philip@blockchain.com">
      </li>
      <li>
        <label>How much would you like to give?</label>
        <input type="radio" name="amount" value="$100" id="100" checked>
        <label for="100">$100</label>
        <input type="radio" name="amount" value="$200" id="200">
        <label for="200">$200</label>
      </li>
      <li>
        <div class="overview">
          <p class="from">From: <span></span></p>
          <p class="to">To: <span></span></p>
          <p class="amount">Amount: <span>$100</span></p>
        </div>
        <input type="submit" value="Send">
      </li>

      <ul class="dots">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <ul class="nav">
        <li class="prev"></li>
        <li class="next"></li>
      </ul>
  </form>

  <div id="outro">
    <p class="quote">"We make a living by what we get. We make a life by what we give."</p>
    <p class="author">- Winston Churchill</p>
    <p class="success">Thanks for participating in Secret Satoshi, look out for an email confirming your submission.</span></p>
  </div>

</body>
<script type="text/javascript" src="build/js/main.js"></script>
</html>
